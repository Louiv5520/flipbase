<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Flipbase</title>
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Handle client-side routing for static hosting
      (function() {
        var path = window.location.pathname;
        if (path !== '/' && !path.includes('.')) {
          // This is a route, not a static file
          // Let React Router handle it
          console.log('Route detected:', path);
        }
      })();
    </script>
    <script>
      // Fallback routing for static hosting
      // If the page is not found, redirect to index.html
      if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
        // This is a client-side route
        // The React app will handle it
        console.log('Handling client-side route:', window.location.pathname);
      }
    </script>
  </body>
</html>
